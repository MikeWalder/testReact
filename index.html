<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First React app</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" defer></script>
    <!-- defer diffère l'exécution à la fin du document -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" defer></script><script src="https://unpkg.com/babel-standalone@6/babel.min.js"defer></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"defer></script>
    <!-- type indique que le script devra être converti avec babel -->
    <script src="app.js" defer type="text/babel"></script>
    
</head>
<body>
    <div id="app"></div>
    <div id="componentFunction"></div>
    <div id="componentClass"></div>
    <div id="assembComponents"></div>
</body>
</html>
